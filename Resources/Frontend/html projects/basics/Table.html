<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <caption><h2>List of numbers</h2></caption>
            <tr>
                <th>num1</th>
                <th>num2</th>
                <th>num3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">one</td>
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
