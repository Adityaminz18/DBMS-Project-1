<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Forms</title>
</head>
<body>
    
    <input type="text" value="Enter your username">
    <input type="password">
    <input type="button">
    <input type="radio">
    <input type="checkbox">

    <form action="">
        <input type="submit">
    </form>
